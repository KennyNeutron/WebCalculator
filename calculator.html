<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="calculator.png" />
  </head>
  <body>
    <div id="header_main">
      <img src="calculator.png" id="img_calculator" />
      <div id="header_text">
        <h2 id="AppTitle">Web Calculator</h2>
        <h3>By Kenny Neutron</h3>
      </div>
    </div>

    <div id="container_main_calculator">
      <input id="display" readonly />
      <div id="div_container_buttons">
        <div id="button_container_row1">
          <button
            class="button_regular"
            id="clear_button"
            onclick="appendToDisplay('c')"
          >
            C
          </button>
          <button class="button_operator" onclick="appendToDisplay('/')">
            /
          </button>
          <button class="button_operator" onclick="appendToDisplay('*')">
            x
          </button>
          <button class="button_operator" onclick="appendToDisplay('-')">
            -
          </button>
        </div>

        <div id="button_container_row2and3">
          <div id="button_container_row23">
            <div class="button_container3">
              <button class="button_regular" onclick="appendToDisplay('7')">
                7
              </button>
              <button class="button_regular" onclick="appendToDisplay('8')">
                8
              </button>
              <button class="button_regular" onclick="appendToDisplay('9')">
                9
              </button>
            </div>
            <div class="button_container3">
              <button class="button_regular" onclick="appendToDisplay('4')">
                4
              </button>
              <button class="button_regular" onclick="appendToDisplay('5')">
                5
              </button>
              <button class="button_regular" onclick="appendToDisplay('6')">
                6
              </button>
            </div>
          </div>
          <div id="button_container_addbutton">
            <button
              id="add_button"
              class="button_operator"
              onclick="appendToDisplay('+')"
            >
              +
            </button>
          </div>
        </div>

        <div id="button_container_row4and5">
          <div id="button_container_row45">
            <div class="button_container3">
              <button class="button_regular" onclick="appendToDisplay('1')">
                1
              </button>
              <button class="button_regular" onclick="appendToDisplay('2')">
                2
              </button>
              <button class="button_regular" onclick="appendToDisplay('3')">
                3
              </button>
            </div>
            <div class="button_container3">
              <button
                id="zero_button"
                class="button_regular"
                onclick="appendToDisplay('0')"
              >
                0
              </button>
              <button class="button_regular" onclick="appendToDisplay('.')">
                .
              </button>
            </div>
          </div>
          <div id="button_container_equalbutton">
            <button
              id="equal_button"
              class="button_operator"
              onclick="Calculate()"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
